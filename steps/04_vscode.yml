- hosts: localhost

  vars_files:
    - ../configuration.yml

  tasks:
    - name: update package index
      become: yes
      become_user: root
      become_method: sudo
      apt:
        pkg:
          - software-properties-common
          - apt-transport-https
          - wget
        update_cache: true

    - name: import Microsoft GPG key
      shell: wget -q https://packages.microsoft.com/keys/microsoft.asc -O- | sudo apt-key add -

    - name: add vscode repository
      become: yes
      become_user: root
      become_method: sudo
      apt_repository:
          repo: deb [arch=amd64] https://packages.microsoft.com/repos/vscode stable main
          state: present

    - name: install vscode
      become: yes
      become_user: root
      become_method: sudo
      apt:
          name: code
          state: present
