- hosts: localhost

  vars_files:
    - ../configuration.yml

  tasks:
    - name: update package index
      become: yes
      become_user: root
      become_method: sudo
      apt:
        pkg:
          - software-properties-common
          - apt-transport-https
          - wget
        update_cache: true

    - name: import Microsoft GPG key
      shell: wget -q https://packages.microsoft.com/keys/microsoft.asc -O- | sudo apt-key add -

    - name: add vscode repository
      become: yes
      become_user: root
      become_method: sudo
      apt_repository:
          repo: deb [arch=amd64] https://packages.microsoft.com/repos/vscode stable main
          state: present

    - name: install vscode
      become: yes
      become_user: root
      become_method: sudo
      apt:
          name: code
          state: present

    - name: install vscode extensions
      command: "code --install-extension {{ item }} --force"
      with_items:
        - golang.go
        - davidanson.vscode-markdownlint
        - shd101wyy.markdown-preview-enhanced
        - ms-python.python
        - eriklynd.json-tools
        - equinusocio.vsc-community-material-theme
        - ms-azuretools.vscode-docker
        - eamodio.gitlens
        - pkief.material-icon-theme
        - redhat.vscode-yaml
        - redhat.ansible
        - aaron-bond.better-comments
        - wayou.vscode-todo-highlight
    
    - name: set vscode settings
      shell: cat templates/vscode_settings.txt > ~/.config/Code/User/settings.json
